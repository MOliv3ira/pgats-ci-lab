#CI DE NÍVEL 04 - DISPARO DOS TESTES DENTRO DO PIPELINE DE DESENVOLVIMENTO


# NOME DO 'PIPELINE'
name: 'Execução Integrada'

# REGRAS DE DISPARO (GATILHOS/TRIGGERS)

on:
  workflow_dispatch:
    
#TRABALHOS/TAREFAS DENTRO DO PIPELINE = jobs

jobs:
  inspecao:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Instalação do Yarn
      run: npm install -g yarn

    - name: Instalação das Dependências
      run: yarn
    
    - name: Checando padronizacao do código
      run: yarn lint
    
  unidade:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Instalando Yarn
      run: npm install -g yarn

    - name: Instalando Dependências
      run: yarn
    
    - name: Executando testes unitários
      run: yarn test

  # JOB DE TESTES E2E

  e2e-tests:
    runs-on: ubuntu-latest
    steps: 
      # clone do projeto
      - uses: actions/checkout@v4
      # instalação do node
      - uses: actions/setup-node@v4
        with:
          node-version: latest
      # instalação do Yarn
      - name: Instalando Yarn
        run: npm install -g yarn
      
      # instalação das dependências
      - name: Instalando dependências
        run: yarn
      
      # instalação do Playwright
      - name: Instalando Playwright
        run: yarn playwright install
      
      # executar os testes e2e
      - name: Executando Testes E2E
        run: yarn run e2e
      
      # upload do relatório de testes
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: relatorio
          path: ./playwright-report
    
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Simulando Deploy
      run: echo "Deploy realizado com sucesso!"